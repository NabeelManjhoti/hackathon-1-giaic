<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Robot head -->
  <rect x="25" y="20" width="50" height="40" rx="5" fill="#00f7ff" opacity="0.8"/>

  <!-- Robot eyes -->
  <circle cx="40" cy="35" r="5" fill="#000" />
  <circle cx="60" cy="35" r="5" fill="#000" />

  <!-- Robot mouth/visor -->
  <rect x="35" y="45" width="30" height="5" rx="2" fill="#000" />

  <!-- Robot body -->
  <rect x="30" y="60" width="40" height="25" rx="3" fill="#00b3ff" opacity="0.7"/>

  <!-- Robot arms -->
  <rect x="15" y="65" width="15" height="5" rx="2" fill="#00b3ff" opacity="0.7"/>
  <rect x="70" y="65" width="15" height="5" rx="2" fill="#00b3ff" opacity="0.7"/>

  <!-- Futuristic details -->
  <circle cx="50" cy="25" r="3" fill="#00ff9d" />

  <!-- Glow effect -->
  <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
    <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
    <feColorMatrix in="blur" type="matrix" values="0 0 0 0 0  0 0.9 1 0 0  0 1 0.6 0 0  0 0 0 1 0"/>
  </filter>
</svg>